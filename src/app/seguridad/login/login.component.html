<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Inicio de sesión</h1>
    <form class="login-form">
      <div class="form-group">
        <input type="text" id="email" class="login-input" placeholder="Correo electrónico" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="login-input" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="login-button">Iniciar sesión</button>
    </form>
    <div class="login-links">
      <a href="#" class="login-link">¿Olvidaste tu contraseña?</a>
      <span class="login-link-separator"></span>
      <a href="#" class="login-link">Registrarse</a>
    </div>
  </div>
</div>
